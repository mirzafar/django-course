{% extends 'api/base.html' %}



{% block content %}
    <form action="/api/coursecategory/{{ item.id  }}/" method="POST">
    {% csrf_token %}
        <table border="1">
            <tr>
                <td>Название</td>
                <td><input type="text"  name="title" value="{{ item.title }}"></td>
            </tr>

            <tr>
                <td>Статус</td>
                <td><input type="number" value="0" name="status"></td>
            </tr>
            <tr>
                <tr>
                    <td><input type="hidden" name="action" value="edit"></td>
                    <td><button>Сохранить</button></td>
                </tr>
            </tr>
        </table>
    </form>
{% endblock %}
